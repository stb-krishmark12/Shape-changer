<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="section">
        <div class="shape" id="shape">

        </div>
        <h1 id="count_value">Count = 0</h1>
        <div class="buttons">
            <button id="click" onclick="counter()" >Click</button>
            <button id="reset" onclick="reset()">Reset</button>
            <button id="red" onclick="colorchange('red')" >Red</button>
            <button id="blue" onclick="colorchange('blue')">Blue</button>
            <button id="dark" onclick="dark()">Dark Mode</button>
        </div>
    </div>
</body>
</html>
